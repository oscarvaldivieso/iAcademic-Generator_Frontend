<div class="d-flex flex-column" style="height: 100%; min-height: 250px;">
  <!-- Título del componente -->
  <h5 class="card-title mb-4">Editar Campus</h5>
  
  <!-- Contenedor de alertas flotantes -->
  <div class="alert-container">
    <!-- Alerta de éxito -->
    <div *ngIf="mostrarAlertaExito" class="alert alert-success alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-check-double-line me-3 align-middle fs-lg"></i>
      <strong>¡Éxito!</strong> {{ mensajeExito }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
    
    <!-- Alerta de advertencia -->
    <div *ngIf="mostrarAlertaWarning" class="alert alert-warning alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-alert-line me-3 align-middle fs-lg"></i>
      <strong>¡Atención!</strong> {{ mensajeWarning }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
    
    <!-- Alerta de error -->
    <div *ngIf="mostrarAlertaError" class="alert alert-danger alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-error-warning-line me-3 align-middle fs-lg"></i>
      <strong>¡Error!</strong> {{ mensajeError }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
  </div>
  
  <div class="flex-grow-1">
    <div class="row">
      <!-- Código del Campus (solo lectura) -->
      <div class="col-md-4 mb-3">
        <label for="codigoCampus" class="form-label">Código del Campus</label>
        <input 
          type="text" 
          class="form-control"
          id="codigoCampus"
          [(ngModel)]="campus.cam_codigo"
          name="cam_codigo"
          readonly
          disabled>
        <small class="text-muted">El código no se puede modificar</small>
      </div>

      <!-- Nombre del Campus -->
      <div class="col-md-4 mb-3">
        <label for="nombreCampus" class="form-label">Nombre del Campus <span class="text-danger">*</span></label>
        <input 
          type="text" 
          class="form-control" 
          [class.is-invalid]="!campus.cam_nombre.trim() && mostrarErrores"
          id="nombreCampus"
          name="cam_nombre"
          [(ngModel)]="campus.cam_nombre"
          placeholder="Ej: CEUTEC - San Pedro Sula"
          required>
        <div class="invalid-feedback" *ngIf="!campus.cam_nombre.trim() && mostrarErrores">
          El nombre del campus es requerido
        </div>
      </div>

      <!-- Ciudad del Campus -->
      <div class="col-md-4 mb-3">
        <label for="ciudadCampus" class="form-label">Ciudad <span class="text-danger">*</span></label>
        <select 
          class="form-select" 
          [class.is-invalid]="!campus.cam_ciudad && mostrarErrores"
          id="ciudadCampus"
          name="cam_ciudad"
          [(ngModel)]="campus.cam_ciudad"
          required>
          <option value="" disabled>Seleccione una ciudad</option>
          <option *ngFor="let ciudad of ciudades" [value]="ciudad" [selected]="ciudad === campus.cam_ciudad">
            {{ ciudad }}
          </option>
        </select>
        <div class="invalid-feedback" *ngIf="!campus.cam_ciudad && mostrarErrores">
          Por favor seleccione una ciudad
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-auto pt-3">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-light" (click)="cancelar()">
            <span class="btn-text">Cancelar</span>
            <span class="btn-icon"><i class="ri-close-circle-line"></i></span>
          </button>
          <button type="button" class="btn btn-primary" (click)="guardar()">
            <span class="btn-text">Guardar Cambios</span>
            <span class="btn-icon"><i class="ri-save-line"></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
