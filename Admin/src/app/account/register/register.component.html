<section class="auth-page-wrapper">
  <div class="register-container">
    
    <!-- Columna Izquierda: Branding e Imagen -->
    <div class="register-left-panel">
      <div class="register-brand">
        <img src="/assets/images/logo-ceutec-horizontal.png" alt="CEUTEC Logo" class="brand-logo" />
        <h1 class="brand-title">Crear Nueva Cuenta</h1>
        <p class="brand-subtitle">Únete a Class Generator</p>
      </div>
      
      <!-- Imagen ilustrativa -->
      <div class="brand-illustration">
        <img src="/assets/images/verification-img.png" alt="Estudiantes" class="illustration-image" />
      </div>

      <div class="login-section">
            <p class="login-text">¿Ya tienes una cuenta?</p>
            <a routerLink="/auth/login" class="login-link">
            <i class="ri-login-box-line"></i> Iniciar sesión
            </a>
        </div>
      
    </div>

    <!-- Columna Derecha: Formulario -->
    <div class="register-right-panel">
      <div class="register-card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          
          <!-- Datos Básicos - Compacto -->
          <div class="form-section">
            <h3 class="section-title">
              <i class="ri-user-line"></i>
              Datos Básicos
            </h3>
            
            <div class="form-grid">
              <div class="input-group">
                <label for="fullName" class="input-label">Nombre completo *</label>
                <div class="input-wrapper">
                  <i class="ri-user-3-line input-icon"></i>
                  <input 
                    type="text" 
                    formControlName="fullName" 
                    id="fullName" 
                    placeholder="Tu nombre completo" 
                    class="glass-input"
                  />
                </div>
              </div>

              <div class="input-group">
                <label for="studentId" class="input-label">N° cuenta/matrícula *</label>
                <div class="input-wrapper">
                  <i class="ri-account-circle-line input-icon"></i>
                  <input 
                    type="text" 
                    formControlName="studentId" 
                    id="studentId" 
                    placeholder="202012345" 
                    class="glass-input"
                  />
                </div>
              </div>

              <div class="input-group">
                <label for="institutionalEmail" class="input-label">Correo institucional *</label>
                <div class="input-wrapper">
                  <i class="ri-mail-line input-icon"></i>
                  <input 
                    type="email" 
                    formControlName="institutionalEmail" 
                    id="institutionalEmail" 
                    placeholder="correo@ceutec.edu.hn" 
                    class="glass-input"
                  />
                </div>
              </div>

              <div class="input-group">
                <label for="password" class="input-label">Contraseña *</label>
                <div class="input-wrapper">
                  <i class="ri-lock-2-line input-icon"></i>
                  <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    formControlName="password" 
                    id="password" 
                    placeholder="Mínimo 8 caracteres"
                    class="glass-input"
                  />
                  <button type="button" class="toggle-password" (click)="togglePassword()">
                    <i class="ri-eye-line" *ngIf="!showPassword"></i>
                    <i class="ri-eye-off-line" *ngIf="showPassword"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Datos de Contacto - Compacto -->
          <div class="form-section">
            <h3 class="section-title">
              <i class="ri-phone-line"></i>
              Contacto
            </h3>
            
            <div class="form-grid">
              <div class="input-group">
                <label for="alternateEmail" class="input-label">Correo alterno *</label>
                <div class="input-wrapper">
                  <i class="ri-mail-add-line input-icon"></i>
                  <input 
                    type="email" 
                    formControlName="alternateEmail" 
                    id="alternateEmail" 
                    placeholder="personal@gmail.com" 
                    class="glass-input"
                  />
                </div>
              </div>

              <div class="input-group">
                <label for="phone" class="input-label">Teléfono *</label>
                <div class="input-wrapper">
                  <i class="ri-smartphone-line input-icon"></i>
                  <input 
                    type="tel" 
                    formControlName="phone" 
                    id="phone" 
                    placeholder="9999-9999" 
                    class="glass-input"
                  />
                </div>
              </div>

              <div class="input-group">
                <label for="alternatePhone" class="input-label">Teléfono alterno</label>
                <div class="input-wrapper">
                  <i class="ri-phone-line input-icon"></i>
                  <input 
                    type="tel" 
                    formControlName="alternatePhone" 
                    id="alternatePhone" 
                    placeholder="Emergencia (opcional)" 
                    class="glass-input"
                  />
                </div>
              </div>

              <div class="input-group">
                <label for="gender" class="input-label">Género</label>
                <div class="input-wrapper">
                  <i class="ri-user-heart-line input-icon"></i>
                  <select formControlName="gender" id="gender" class="glass-input glass-select">
                    <option value="">Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    <option value="prefiero-no-decir">Prefiero no decir</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Datos Académicos - Compacto -->
          <div class="form-section">
            <h3 class="section-title">
              <i class="ri-graduation-cap-line"></i>
              Académicos
            </h3>
            
            <div class="form-grid">
              <div class="input-group">
                <label for="campus" class="input-label">Campus *</label>
                <div class="input-wrapper">
                  <i class="ri-building-line input-icon"></i>
                  <select formControlName="campus" id="campus" class="glass-input glass-select">
                    <option value="">Seleccionar campus</option>
                    <option value="tegucigalpa">Sede Norte</option>
                    <option value="san-pedro-sula">Sede Central</option>
                  </select>
                </div>
              </div>

              <div class="input-group">
                <label for="career" class="input-label">Carrera *</label>
                <div class="input-wrapper">
                  <i class="ri-book-open-line input-icon"></i>
                  <select formControlName="career" id="career" class="glass-input glass-select">
                    <option value="">Seleccionar carrera</option>
                    <option value="ingenieria-sistemas">Ing. Informática</option>
                    <option value="ingenieria-industrial">Ing. Logistica</option>
                    <option value="administracion-empresas">Admin. Empresas</option>
                    <option value="contaduria-publica">Contaduría Pública</option>
                    <option value="mercadotecnia">Mercadotecnia</option>
                    <option value="psicologia">Psicología</option>
                    <option value="derecho">Derecho</option>
                  </select>
                </div>
              </div>

              <div class="input-group col-span-2">
                <label for="planYear" class="input-label">Año del plan *</label>
                <div class="input-wrapper">
                  <i class="ri-calendar-line input-icon"></i>
                  <select formControlName="planYear" id="planYear" class="glass-input glass-select">
                    <option value="">Seleccionar año</option>
                    <option value="2023">2023</option>
                    <option value="2022">2014</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Términos y Botón -->
          <div class="form-footer">
            <div class="checkbox-group">
              <label class="checkbox-wrapper">
                <input type="checkbox" formControlName="acceptTerms" />
                <span class="checkbox-custom"></span>
                <span class="checkbox-text">
                  Acepto los <a href="/terms" class="terms-link">términos</a> y 
                  <a href="/privacy" class="terms-link">política de privacidad</a>
                </span>
              </label>
            </div>

            <!-- Botón de ingreso -->
            <div class="btn-container">
                <button type="submit" class="btn-login">
                <span class="btn-text">Registrarse</span>
                <i class="ri-login-box-line btn-icon"></i>
                </button>
            </div>

            
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
