<section class="auth-page-wrapper">
  <div class="login-container">
    <!-- Logo y título -->
    <div class="login-brand">
      <img src="/assets/images/logo-ceutec-horizontal.png" alt="SIDCOP Logo" class="brand-logo" />
      <h1 class="brand-title">Ingresar en Class Generator</h1>
    </div>

    <!-- Card de login -->
    <div class="login-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Campo Usuario -->
        <div class="input-group">
          <label for="username" class="input-label">Usuario</label>
          <div class="input-wrapper">
            <i class="ri-user-line input-icon"></i>
            <input 
              type="text" 
              formControlName="email" 
              id="username" 
              placeholder="Ingresa tu usuario" 
              class="glass-input"
            />
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="input-group">
          <div class="label-row">
            <label for="password-input" class="input-label">Contraseña</label>
            <a routerLink="/auth/pass-reset" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="input-wrapper">
            <i class="ri-lock-2-line input-icon"></i>
            <input 
              [type]="fieldTextType ? 'text' : 'password'" 
              formControlName="password" 
              id="password-input" 
              placeholder="Ingresa tu contraseña"
              class="glass-input"
            />
            <button type="button" class="toggle-password" (click)="toggleFieldTextType()">
              <i class="ri-eye-line" *ngIf="!fieldTextType"></i>
              <i class="ri-eye-off-line" *ngIf="fieldTextType"></i>
            </button>
          </div>
        </div>

        <!-- Botón de ingreso -->
        <button type="submit" class="btn-login">
          <span class="btn-text">Ingresar</span>
          <i class="ri-login-box-line btn-icon"></i>
        </button>
      </form>

      

      <!-- Sección de registro -->
      <div class="signup-section">
        <p class="signup-text">¿No tienes una cuenta?</p>
        <a routerLink="/auth/register" class="signup-link">
          <i class="ri-user-add-line"></i> Crear nueva cuenta
        </a>
      </div>
    </div>
  </div>
  <!-- SVG Ondas Animadas -->

</section>
